{% extends "base.html" %}

{% block content %}
    <div id="add" name="add">
    <h1>Add New Job Search</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }} {{ form.name(size=32) }}
        </p>
        <p>{{ form.url.label() }} {{ form.url}}</p>

        <p>{{ form.loc_id.label() }} {{ form.loc_id}}</p>

        <p>{{ form.submit() }}</p>
    </form>
    </div>
{% endblock %}
